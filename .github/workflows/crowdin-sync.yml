name: Sync Crowdin Translations

on:
  workflow_dispatch:

jobs:
  sync-translations:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # Install Crowdin CLI
      - name: Install Crowdin CLI
        run: |
          npm install -g @crowdin/cli

      # Create crowdin.yml config dynamically (‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ)
      - name: Create Crowdin config
        run: |
          cat > crowdin.yml << EOF
          project_id: "${{ secrets.CROWDIN_PROJECT_ID }}"
          api_token: "${{ secrets.CROWDIN_PERSONAL_TOKEN }}"

          files:
            - source: /public/i18n/source.json
              translation: /public/i18n/%locale%.json
          EOF

      # Download translations from Crowdin
      - name: Download translations
        run: |
          crowdin download --branch main

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update translations from Crowdin"
          branch: crowdin-translations
          delete-branch: true
          title: "üåê Update translations from Crowdin"
          body: |
            ## Translation Updates

            This PR contains the latest translations from Crowdin.

            ### Changes
            - Updated translation files for all languages
            - Source: Crowdin Project
            - Generated automatically by GitHub Actions

            ### Review Checklist
            - [ ] Review translation changes
            - [ ] Verify JSON format is valid
            - [ ] Check for any missing keys

            ---
            *This PR was created automatically by the Crowdin sync workflow.*
          labels: |
            translations
            crowdin
            automated
          assignees: ${{ github.repository_owner }}
